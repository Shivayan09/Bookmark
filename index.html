<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bookmark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="container flex py-4 mt-4 items-center sm:mt-12 mx-auto px-36">
            <div class="py-1">
                <img src="logo-bookmark.svg" alt="">
            </div>
            <ul class="hidden sm:flex flex-1 justify-end items-center gap-10 text-bookmark-blue uppercase text-xs">
                <li class="cursor-pointer"><a href="#">Features</a></li>
                <li class="cursor-pointer"><a href="#">Pricing</a></li>
                <li class="cursor-pointer"><a href="#">Contact</a></li>
                <button type="button" class="bg-red-500 text-white rounded-md px-5 py-2 hover:bg-red-600 hover:scale-[1.01]">Login</button>
            </ul>
            <div class="flex sm:hidden flex-1 justify-end">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <section class="relative">
        <div class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-10 lg:mt-20 px-36 mx-auto">
            <div class="flex flex-1 flex-col items-center lg:items-start">
                <h2 class="text-blue-500 text-2xl md:text-4 lg:text-3xl text-center lg:text-left mb-6">
                    A Simple Bookmark Manager
                </h2>
                <p class="text-gray-600 text-center lg:text-left mb-6">
                    A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.
                </p>
                <div class="flex justify-center flex-wrap gap-6">
                    <button class="shadow-md py-3 px-6 rounded-md transition duration-300 bg-purple-600 text-white hover:bg-purple-700 hover:scale-[1.01] hover:shadow-xl">
                        Get it on Chrome
                    </button>
                    <button class="shadow-md py-3 px-6 rounded-md transition duration-300 bg-white hover:scale-[1.01] hover:shadow-xl">
                        Get it on FireFox
                    </button>
                </div>
            </div>
            <div class="flex flex-1 justify-center mb-10 md:mb-16 lg:mb-0 z-10">
                <img class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full" src="illustration-hero.svg" alt="">
            </div>
        </div>

        <div class="hidden md:block overflow-hidden bg-purple-600 rounded-l-full absolute h-80 w-2/4 top-28 right-0 lg:-bottom-28 lg:-right-36"></div>
    </section>
</body>
</html>
